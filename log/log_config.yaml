version: 1
disable_existing_loggers: False
formatters:
        simple:
            format: "%(asctime)s - %(name)s - %(levelname)s - %(funcName)s - %(lineno)d : %(message)s"
handlers:
    console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simple
            stream: ext://sys.stdout
    info_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: simple
            filename: info.log
            maxBytes: 10485760
            backupCount: 20
            encoding: utf8
    warning_file_handler:
          class: logging.handlers.RotatingFileHandler
          level: WARNING
          formatter: simple
          filename: warning.log
          maxBytes: 10485760
          backupCount: 20
          encoding: utf8
    error_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: ERROR
            formatter: simple
            filename: errors.log
            maxBytes: 10485760
            backupCount: 20
            encoding: utf8
loggers:
        debuger:
                level: DEBUG
                handlers: [console]
                propagate: no
        infoer:
                level: INFO
                handlers: [info_file_handler]
                propagate: no
        warninger:
                level: WARNING
                handlers: [console]
                propagate: no
        errorer:
                level: ERROR
                handlers: [error_file_handler]
                propagate: no

root:
    level: INFO
    handlers: [console,info_file_handler,warning_file_handler,error_file_handler]